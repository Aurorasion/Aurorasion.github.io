# Welcome to Jekyll!
#
# 此配置文件用于影响整个博客、值的设置
# 您应该设置一次，之后很少编辑。如果你发现
# 你自己经常编辑这个文件，考虑使用 Jekyll 的数据文件
# 针对需要经常更新的数据的功能。
#
# 由于技术原因，在使用
# bundle exec jekyll serve "时，该文件不会自动重新加载。如果更改此文件，请重启服务器进程。
#
# 如果您需要有关 YAML 语法的帮助，这里有一些快速参考资料：
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# 站点设置
# 这些用于个性化您的新网站。如果你查看 HTML 文件，
# 您将看到通过 {{ site.title }}、{{ site.email }} 等访问它们。
# 您可以创建任何您想要的自定义变量，并且它们将是可访问的
# 通过 {{ site.myvariable }} 在模板中。

title: 云鹤文档
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
