<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例页面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 使容器内的块元素居中 */
            width: 100%;
            padding: 20px;
        }
        .block-element {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: aout;
            width: 90%; /* 使块元素在较大屏幕上更宽 */
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left; /* 标题靠左 */
        }
        .description {
            font-size: 16px;
            color: #555;
            text-align: left; /* 描述文本靠左 */
        }
        @media (max-width: 768px) {
            .block-element {
                padding: 15px;
                width: 95%; /* 在较小屏幕上稍微减少宽度 */
            }
            .title {
                font-size: 20px; /* 在较小屏幕上减小标题字体大小 */
            }
            .description {
                font-size: 14px; /* 在较小屏幕上减小描述字体大小 */
            }
        }
    </style>
</head>
